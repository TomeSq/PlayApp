@(msg: String, form1: Form[Application.SampleForm])
@import helper._

@main("Sample Page") {
    <h1>Hello!</h1>
    <p>@msg</p>

    @form(action=routes.Application.send){
        @repeat(
            field=form1("inputs"), min=3
        ){fld=>
            @inputText(
                field=fld, '_label->"input"
            )
        }

        <input type="submit">
    }
}
